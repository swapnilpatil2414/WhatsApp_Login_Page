<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WhatsApp Login</title>
  <style>
    body {
      background-color: #ece5dd;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .login-box img {
      width: 100px;
      margin-bottom: 20px;
    }

    h2 {
      color: #075e54;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #20bd5f;
    }

    .footer {
      margin-top: 15px;
      font-size: 14px;
    }

    .footer a {
      color: #075e54;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
    <h2>Log in to WhatsApp</h2>

    <form method="POST" action="#">
      <input type="text" name="phone" placeholder="Phone number" required>
      <input type="password" name="password" placeholder="Verification code (simulated)" required>
      <button type="submit">Log In</button>
    </form>

    <div class="footer">
      <p>Need help? <a href="#">Contact support</a></p>
    </div>
  </div>

</body>
</html>
